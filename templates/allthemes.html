{% extends 'base.html' %}
{% block stylesheet%} <link rel="stylesheet" href="/static/css/alltheme.css"> {%endblock%}

{% block pagetitle %} ALL THEMES {%endblock%}
{% block pageheading %} Themes {%endblock%}
{% block content %}



<main>
	<div class="alltheme">
		{% for theme in allthemes %}
		<div class="theme">
		<a href=theme_{{theme.slug}}>
			
				<h2>{{theme.theme}}</h2>
			
		</a>
	</div>
		{% endfor %}
	</div>
</main>



{% endblock %}
